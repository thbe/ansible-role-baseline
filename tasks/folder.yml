---
- name: Create base directory for Ansible
  ansible.builtin.file:
    path: "{{ role_directory }}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create directory for local RPMs
  ansible.builtin.file:
    path: "{{ role_directory }}/rpms"
    state: directory
    owner: root
    group: root
    mode: 0750

- name: Create directory for local user management
  ansible.builtin.file:
    path: "{{ role_directory }}/user"
    state: directory
    owner: root
    group: root
    mode: 0755
