---
# defaults file for baseline
role_directory: /opt/ansible/baseline

zsh_theme: "gentoo"
zsh_plugins:
  - ansible
  - colored-man-pages
  - colorize
  - common-aliases
  - git
  - zsh-autosuggestions
  - zsh-navigation-tools

base_packages:
  - atop
  - bmon
  - cifs-utils
  - dstat
  - fdupes
  - genisoimage
  - git
  - htop
  - iftop
  - iotop
  - ncdu
  - nethogs
  - mc
  - mtr
  - nfs-utils
  - nmap
  - nmon
  - nmstate
  - perf
  - pv
  - psacct
  - rng-tools
  - rsync
  - strace
  - tlog
  - tree
  - unzip
  - vim-enhanced
  - wget
  - xorg-x11-xauth
  - zsh
